<div>
    <div class="modal-header center">
        <h4 class="modal-title">{{message}}</h4>
    </div>
    <div class="modal-footer center">
        <button class="btn btn-warning btn-sm" type="button" ng-click="confirm()">Confirm</button>
        <button class="btn btn-primary btn-sm" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
